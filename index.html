<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Climate Change Action</title>
</head>
<body>
  <header>
    <h1>Join the Fight Against Climate Change</h1>
    <p>Together, we can make a difference for our planet.</p>
  </header>

  <main>
    <section id="signup">
      <h2>Sign Up Now to Take Action</h2>
      <p>Be part of our global community working towards a sustainable future. Sign up to receive updates, news, and opportunities to get involved.</p>
      
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required>

        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>

</body>
</html>
